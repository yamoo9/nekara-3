[build]
  command = 'npm run build'
  functions = 'functions'
  publish = 'build'

[context.production.environment]
  REACT_APP_TITLE = "싱글 페이지 애플리케이션"
  REACT_APP_API = "https://my-json-server.typicode.com/yamoo9/assets/vowels"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to ="/dashboard"
  force = true
  status = 200
  conditions = {Role = ["Administrator"]}

[[redirects]]
  from = "/dashboard"
  to = "/"
  force = true
  status = 401